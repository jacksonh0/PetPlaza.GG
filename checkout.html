<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PetPlaza.GG</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>PetPlaza.GG</h1></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <h2>Review Your Order</h2>
            <div class="order-summary">
                <p><strong>Item:</strong> Ultra Rare Pet</p>
                <p><strong>Price:</strong> 500 Robux</p>
                <p><strong>Total:</strong> 500 Robux</p>
            </div>

            <div class="checkout-form">
                <form id="checkout-form">
                    <label for="username">Enter your Roblox Username:</label>
                    <input type="text" id="username" name="username" required>

                    <button type="button" class="btn" id="place-order">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PetPlaza.GG</p>
        <ul class="social-icons">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>

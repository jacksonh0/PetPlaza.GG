<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="referrer" content="no-referrer" />
        <title>Claim</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="title">Claim your order</div>
                <div class="sep"></div>
                <form id="find-acc-form" method="post">
                    <label class="header" for="username">Roblox username</label>
                    <input type="text" name="username" id="username" required placeholder="Enter your Roblox username...">
                    <label class="header" for="confirm">Confirm Roblox username</label>
                    <input type="text" name="confirm" id="confirm" required placeholder="Re-enter your Roblox username...">
                    <div class="error" id="error"></div>
                    <div class="lds-ring" style="display:none;"><div></div><div></div><div></div><div></div></div>
                    <input type="submit" value="Claim Order">
                </form>
                <form id="acc-confirm-form" method="post" style="display:none;">
                    <img src="" alt="" class="avatar"/>
                    <div class="name">Loading...</div>
                    <div class="sep"></div>
                    <input type="hidden" name="id" id="id" value="">
                    <input type="submit" value="Confirm Order">
                    <input type="reset" value="Back">
                </form>
                <form id="collect-form" method="post" style="display:none;">
                    <input type="submit" value="Claim VIP Link">
                    <input type="reset" value="Back">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PetPlaza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <h1>Welcome to PetPlaza!</h1>
        <p id="userInfo">Loading user information...</p>
        <p>Balance: <span id="userBalance">0</span></p>
        <button id="logoutButton">Logout</button>
    </div>

    <script>
        const auth0 = await createAuth0Client({
            domain: 'YOUR_AUTH0_DOMAIN',
            client_id: 'YOUR_AUTH0_CLIENT_ID'
        });

        // Fetch user info
        const user = await auth0.getUser();
        document.getElementById('userInfo').textContent = `Hello, ${user.name}`;
        document.getElementById('userBalance').textContent = '100'; // Dummy balance for now

        // Logout
        document.getElementById('logoutButton').addEventListener('click', async () => {
            await auth0.logout({
                returnTo: window.location.origin
            });
        });
    </script>
</body>
</html>

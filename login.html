<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetPlaza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PetPlaza Login</h1>
    </header>
    
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <button id="loginButton">Login with Auth0</button>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <script>
        // Initialize Auth0 client
        let auth0;
        
        (async () => {
            auth0 = await createAuth0Client({
                domain: 'dev-rowcgr5qgz11vcys.us.auth0.com',
                client_id: '1eptVb9nSOsdGcb1VB1YvrpyTBI0yxL4',
            });
        })();

        // Handle login
        document.getElementById('loginButton').addEventListener('click', async () => {
            await auth0.loginWithRedirect({
                redirect_uri: window.location.origin + '/callback.html',
            });
        });
    </script>
</body>
</html>

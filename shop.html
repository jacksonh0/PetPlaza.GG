<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - PetPlaza</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="https://res.cloudinary.com/dpvdbeteu/image/upload/v1732931776/petplazalogo_vt6ina.webp" type="image/webp">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/shop" class="active">Shop</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shop Content -->
    <main>
        <section class="shop-container">
            <h1>Shop Items</h1>
            <div class="items-grid">
                <div class="shop-item">
                    <img src="https://res.cloudinary.com/dpvdbeteu/image/upload/v1732931776/petplazalogo_vt6ina.webp" alt="Pink Cat R">
                    <h2>Pink Cat R</h2>
                    <p>$10.00</p>
                    <button onclick="addToCart('Pink Cat R', 10)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - PetPlaza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shop-container">
        <h1>Shop for In-Game Items</h1>
        <div class="item-grid">
            <div class="item-card">
                <img src="item1.jpg" alt="Item 1">
                <h3>Item 1</h3>
                <p>$5</p>
                <button>Buy Now</button>
            </div>
            <div class="item-card">
                <img src="item2.jpg" alt="Item 2">
                <h3>Item 2</h3>
                <p>$10</p>
                <button>Buy Now</button>
            </div>
            <!-- More items -->
        </div>
        <button id="topUpButton">Top Up Balance</button>
    </div>

    <script>
        // Example: Add a function for top-up logic if integrated with a payment gateway like Stripe or PayPal
        document.getElementById('topUpButton').addEventListener('click', () => {
            window.location.href = '/topup.html';
        });
    </script>
</body>
</html>

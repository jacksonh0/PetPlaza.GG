<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPlaza - Shop</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <img src="https://res.cloudinary.com/dpvdbeteu/image/upload/v1732931776/petplazalogo_vt6ina.webp" alt="PetPlaza Logo" class="logo">
        <nav>
            <a href="/home">Home</a>
            <a href="/shop" class="active">Shop</a>
            <a href="/about">About Us</a>
            <a href="/login">Login</a>
        </nav>
        <div class="header-icons">
            <div class="balance" onclick="location.href='/topup.html'">
                ðŸ’° $<span id="balance">0.00</span>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <section class="shop-items">
            <h1>Shop Your Favorite Items</h1>
            <div class="item">
                <img src="/images/item1.png" alt="Item 1">
                <h3>Pink Cat</h3>
                <p>$9.99</p>
                <button onclick="addToCart('Pink Cat', 9.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="/images/item2.png" alt="Item 2">
                <h3>Blue Dog</h3>
                <p>$7.99</p>
                <button onclick="addToCart('Blue Dog', 7.99)">Add to Cart</button>
            </div>
            <!-- Add more items as needed -->
        </section>
    </main>

    <div class="cart-overlay">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>Your cart is empty!</p>
            </div>
            <button class="checkout-btn">Checkout</button>
            <button class="close-cart" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PetPlaza. All rights reserved.</p>
        <nav>
            <a href="/terms">Terms of Service</a>
            <a href="/privacy">Privacy Policy</a>
            <a href="/about">About Us</a>
        </nav>
    </footer>

    <script src="/scripts/scripts.js"></script>
</body>
</html>

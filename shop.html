<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - PetPlaza</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="PetPlaza Logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="topup.html">Top Up</a></li>
            </ul>
        </nav>
        <div class="icons">
            <div class="balance-icon" onclick="toggleBalance()">
                <span>ðŸ’°</span>
                <span id="balance">$50.00</span>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <span>ðŸ›’</span>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="shop-container">
        <section class="hero">
            <h1>Shop Items</h1>
            <p>Discover exclusive items for your adventures in PetPlaza!</p>
        </section>

        <section class="items-grid">
            <div class="shop-item">
                <img src="images/item1.png" alt="Pink Cat R">
                <h2>Pink Cat R</h2>
                <p>$10.00</p>
                <button onclick="addToCart({name: 'Pink Cat R', price: 10})">Add to Cart</button>
            </div>
            <div class="shop-item">
                <img src="images/item2.png" alt="Golden Dog">
                <h2>Golden Dog</h2>
                <p>$20.00</p>
                <button onclick="addToCart({name: 'Golden Dog', price: 20})">Add to Cart</button>
            </div>
            <div class="shop-item">
                <img src="images/item3.png" alt="Rare Hamster">
                <h2>Rare Hamster</h2>
                <p>$15.00</p>
                <button onclick="addToCart({name: 'Rare Hamster', price: 15})">Add to Cart</button>
            </div>
            <!-- Add more items as needed -->
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-panel" class="hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <li>No items in cart.</li>
        </ul>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <!-- Balance Panel -->
    <div id="balance-panel" class="hidden">
        <h2>Your Balance</h2>
        <p id="balance-amount">$50.00</p>
        <a href="topup.html" class="cta">Top Up</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PetPlaza. All rights reserved.</p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>

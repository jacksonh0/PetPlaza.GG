<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPlaza.GG - Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="shop">
            <h1>Shop</h1>
            <div class="product">
                <img src="images/item1.jpg" alt="Pet 1">
                <h2>Ultra Rare Pet</h2>
                <p>Price: 500 Robux</p>
                <button onclick="addToCart('Ultra Rare Pet')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/item2.jpg" alt="Pet 2">
                <h2>Legendary Pet</h2>
                <p>Price: 1000 Robux</p>
                <button onclick="addToCart('Legendary Pet')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/item3.jpg" alt="Pet 3">
                <h2>Mythical Pet</h2>
                <p>Price: 2000 Robux</p>
                <button onclick="addToCart('Mythical Pet')">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PetPlaza.GG</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
